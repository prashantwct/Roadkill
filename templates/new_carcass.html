{% extends "base.html" %}
{% block content %}

<div class="card p-3 shadow-sm">
  <h2 class="mb-3">Report Carcass</h2>

  <form method="POST">
    
    <div class="mb-3">
      <label class="form-label">Site</label>
      <select name="site_id" class="form-select" required>
        <option value="">Select site...</option>
        {% for s in sites %}
          <option value="{{ s.id }}"
            {% if site_id == s.id %} selected {% endif %}>
            {{ s.code }} â€” {{ s.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Species</label>
      <input name="species" class="form-control" placeholder="e.g., Leopard, Dog, Unknown">
    </div>

    <div class="mb-3">
      <label class="form-label">Date/Time (ISO format)</label>
      <input name="datetime" class="form-control" placeholder="YYYY-MM-DDTHH:MM:SS">
      <div class="form-text">Auto-filled with current time.</div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Latitude</label>
        <input name="latitude" class="form-control" placeholder="Auto-filled">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Longitude</label>
        <input name="longitude" class="form-control" placeholder="Auto-filled">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary">Save Carcass</button>
  </form>
</div>

{% endblock %}
