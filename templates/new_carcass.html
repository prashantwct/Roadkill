{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-3">
  <div class="col-lg-8">

    <div class="card shadow-sm p-4">

      <h3 class="mb-3">
        <i class="fa-solid fa-skull-crossbones me-2"></i>
        Report Carcass
      </h3>

      <form method="POST">

        <!-- SITE -->
        <div class="mb-3">
          <label class="form-label">Site</label>
          <select name="site_id" class="form-select" required>
            <option value="">Select site...</option>
            {% for s in sites %}
              <option value="{{ s.id }}"
                {% if site_id == s.id %} selected {% endif %}>
                {{ s.code }} â€” {{ s.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- SPECIES -->
        <div class="mb-3">
          <label class="form-label">Species</label>
          <input name="species" class="form-control" placeholder="e.g., Leopard, Dog, Unknown">
        </div>

        <!-- DATE/TIME -->
        <div class="mb-3">
          <label class="form-label">Date & Time Found</label>
          <input name="datetime" class="form-control" placeholder="YYYY-MM-DDTHH:MM:SS">
          <div class="form-text">Auto-filled with current local time.</div>
        </div>

        <!-- GPS -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Latitude</label>
            <input name="latitude" class="form-control" placeholder="Auto-filled">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Longitude</label>
            <input name="longitude" class="form-control" placeholder="Auto-filled">
          </div>
        </div>

        <!-- NOTES -->
        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea name="notes" class="form-control" rows="3" placeholder="Optional notes"></textarea>
        </div>

        <button class="btn btn-primary w-100">
          <i class="fa-solid fa-check me-1"></i>
          Save Carcass
        </button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
