{% extends "base.html" %}
{% block content %}
  <h2>{{ s.code }} — {{ s.name }}</h2>
  <p>{{ s.description }}</p>

  <h3>Carcasses</h3>
  <ul>
    {% for c in carcasses %}
      <li>
        <!-- NEW: Carcass Code -->
        <b>{{ c.code }}</b> — {{ c.species }} —
        {{ c.datetime_found.strftime('%Y-%m-%d %H:%M') }}

        <a href="{{ url_for('view_carcass', carcass_id=c.id) }}">View</a>
      </li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('new_carcass', site_id=s.id) }}">Record new carcass</a></p>
{% endblock %}
